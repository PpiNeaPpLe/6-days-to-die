<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie Survival 3D</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
      }
      
      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        z-index: 100;
        background: rgba(0,0,0,0.7);
        padding: 15px;
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.4;
      }
      
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 4px;
        height: 4px;
        background: white;
        z-index: 100;
        border-radius: 50%;
        box-shadow: 0 0 0 2px rgba(0,0,0,0.5);
      }
      
      canvas {
        display: block;
      }

      .status-good {
        color: #4CAF50;
      }

      .status-warning {
        color: #FFC107;
      }

      .status-danger {
        color: #F44336;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="ui">
        <div>🏥 Health: <span id="health" class="status-good">100</span></div>
        <div>🕐 Time: <span id="gameTime">Day</span></div>
        <div>📍 Position: <span id="position">Loading...</span></div>
        <div>🎯 Rotation: <span id="rotation">Loading...</span></div>
        <hr style="margin: 10px 0; border-color: rgba(255,255,255,0.3);">
        <div style="font-size: 12px;">
          <div>🎮 <strong>Controls:</strong></div>
          <div>• <strong>Click</strong> to lock cursor</div>
          <div>• <strong>WASD</strong> to move</div>
          <div>• <strong>Mouse</strong> to look around</div>
          <div>• <strong>Space</strong> to jump</div>
          <div>• <strong>Esc</strong> to unlock cursor</div>
        </div>
        <hr style="margin: 10px 0; border-color: rgba(255,255,255,0.3);">
        <div style="font-size: 11px; color: #888;">
          <div>🧟 <strong>Zombie Survival 3D</strong></div>
          <div>Capsule collision system active</div>
          <div>Human-like head rotation (±60°)</div>
          <div>30x scaled Minecraft world</div>
        </div>
      </div>
      <div id="crosshair"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
